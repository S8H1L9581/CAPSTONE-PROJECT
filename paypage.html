<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: yellow;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            background-color: #333;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(255, 255, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: yellow;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .form-group:hover {
            transform: translateY(-5px);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: yellow;
            transition: color 0.3s;
        }
        .form-group:hover label {
            color: #FFF176;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #d6e0f5;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: yellow;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
        input:hover, select:hover {
            border-color: yellow;
            transform: scale(1.02);
        }
        .card-details {
            display: flex;
            gap: 15px;
        }
        .card-number {
            flex: 2;
        }
        .expiry, .cvv {
            flex: 1;
        }
        .btn {
            background-color: yellow;
            color: #000;
            border: none;
            padding: 14px 20px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background-color: #FFF176;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.7);
        }
        .secure-text {
            text-align: center;
            margin-top: 20px;
            color: #A9A9A9;
            font-size: 14px;
        }
        .secure-text i {
            color: yellow;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Details</h1>
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">Cardholder Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
            </div>
            
            <div class="form-group card-details">
                <div class="card-number">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>
            </div>
            
            <div class="form-group card-details">
                <div class="expiry">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" placeholder="MM/YY" required>
                </div>
                <div class="cvv">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" required>
                </div>
            </div>
            
            <button type="button" class="btn" onclick="simulatePayment()">Pay Now</button>
            
            <div class="secure-text">
                <i>ðŸ”’</i> Your payment information is secure and encrypted
            </div>
        </form>
    </div>

    <script>
        function simulatePayment() {
    
    let name = document.getElementById('name').value;
    let cardNumber = document.getElementById('cardNumber').value;
    let expiry = document.getElementById('expiry').value;
    let cvv = document.getElementById('cvv').value;
    
    
    if (!name || !cardNumber || !expiry || !cvv) {
        alert("Please fill in all fields");
        return;
    }
    
    
    if (!isValidExpiryDate(expiry)) {
        alert("Card has expired or expiry date format is invalid. Please use MM/YY format.");
        return;
    }
    

    window.location.href = "success.html";
}

function isValidExpiryDate(expiry) {
    
    if (!/^\d{2}\/\d{2}$/.test(expiry)) {
        return false;
    }
    
    
    const [month, year] = expiry.split('/');
    const expiryMonth = parseInt(month, 10);
    const expiryYear = parseInt('20' + year, 10); 
    
    
    if (expiryMonth < 1 || expiryMonth > 12) {
        return false;
    }
    
    
    const currentDate = new Date();
    const currentMonth = currentDate.getMonth() + 1; 
    const currentYear = currentDate.getFullYear();
    
    
    if (expiryYear < currentYear || 
        (expiryYear === currentYear && expiryMonth < currentMonth)) {
        return false;
    }
    
    return true;
}
    </script>
</body>
</html>
